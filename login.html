<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-user-id {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: #d63384;
            margin-bottom: 20px;
            word-wrap: break-word;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
             padding: 10px 15px;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             font-size: 16px;
             font-family: 'Inter', sans-serif;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .full-width {
            width: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-tabs">
            <button type="submit" id="tab-login" class="auth-tab active">Login</button>
            <button type="submit" id="tab-register" class="auth-tab">Register</button>
        </div>

        <form id="login-form">
            <h2>Welcome Back!</h2>
            <div class="form-group">
                <label for="login-userid">User ID</label>
                <input type="text" id="login-userid" class="input" placeholder="Enter the User ID from registration" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" class="input" required>
            </div>
            <button type="submit" class="btn btn-primary full-width">Login</button>
        </form>

        <form id="register-form" class="hidden">
            <h2>Create Account</h2>
            <div class="form-group avatar-uploader">
                <label for="avatar-upload">
                    <img src="https://api.dicebear.com/7.x/initials/svg?seed=?" alt="Avatar Preview" class="avatar-preview" id="avatar-preview">
                    <span>Upload Avatar</span>
                </label>
                <input type="file" id="avatar-upload" accept="image/*" hidden>
            </div>

            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" class="input" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" class="input" required>
            </div>
             <div class="form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" class="input" required>
            </div>
            <button type="submit" class="btn btn-primary full-width">Create Account</button>
        </form>
    </div>
</div>

<div id="user-id-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h3>Registration Successful!</h3>
        <p>Please copy and save your new User ID. You will need it to log in.</p>
        <div id="modal-user-id" class="modal-user-id"></div>
        <div class="modal-actions">
            <button type="submit" id="copy-id-btn" class="btn btn-primary full-width">Copy ID</button>
            <button type="submit" id="close-modal-btn" class="btn btn-secondary full-width">Close</button>
        </div>
    </div>
</div>


<script>
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const avatarUpload = document.getElementById('avatar-upload');
    const avatarPreview = document.getElementById('avatar-preview');
    const userIdModal = document.getElementById('user-id-modal');
    const modalUserId = document.getElementById('modal-user-id');
    const copyIdBtn = document.getElementById('copy-id-btn');
    const closeModalBtn = document.getElementById('close-modal-btn');

    tabLogin.addEventListener('click', () => {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        tabLogin.classList.add('active');
        tabRegister.classList.remove('active');
    });

    tabRegister.addEventListener('click', () => {
        registerForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
        tabRegister.classList.add('active');
        tabLogin.classList.remove('active');
    });
    
    avatarUpload.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                avatarPreview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    loginForm.addEventListener('submit', (event) => {
        event.preventDefault();
        
        const userId = document.getElementById('login-userid').value;
        console.log(`Simulating login for User ID: ${userId}`);
        
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 1000); 
    });
    
    registerForm.addEventListener('submit', (event) => {
        event.preventDefault();
        
        const password = document.getElementById('register-password').value;
        const confirmPassword = document.getElementById('register-confirm-password').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        console.log('Simulating successful registration...');

        const newUserId = crypto.randomUUID();
        
        modalUserId.textContent = newUserId;
        
        copyIdBtn.textContent = 'Copy ID';
        copyIdBtn.disabled = false;

        userIdModal.classList.remove('hidden');
    });
    
    copyIdBtn.addEventListener('click', () => {
        const userIdToCopy = modalUserId.textContent;
        navigator.clipboard.writeText(userIdToCopy).then(() => {
            copyIdBtn.textContent = 'Copied!';
            copyIdBtn.disabled = true;
        }).catch(err => {
            console.error('Failed to copy text: ', err);
            alert('Failed to copy ID. Please copy it manually.');
        });
    });

    closeModalBtn.addEventListener('click', () => {
        userIdModal.classList.add('hidden');
        tabLogin.click();
    });

</script>

</body>
</html>
